<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
</head><body>
<script src="d3/d3.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var color = d3.scale.ordinal()
    .range(["#FF0000", "#00FF00"])
    .domain(["add", "delete"]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("res_nbofmodification_sorted.csv", type, function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.total = parseInt(d["add"]) + parseInt(d["delete"]);
    d.modifications = [{name:"add", y0: 0, y1: d["add"]}, 
                       {name:"delete", y0: d["add"], y1: d.total}];
  });

  data.sort(function(a, b) { return b.total - a.total; });

  x.domain(data.map(function(d) { return d.file; }));
  y.domain([0, Math.max.apply(Math, data.map(function (d) {return d.total;}))]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Modifications");


  var modifications = svg.selectAll(".bar")
      .data(data)
       .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.file) + ",0)"; });
  
  modifications.selectAll("rect")
      .data(function (d) {return d.modifications;})
      .enter().append("rect")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .style("fill", function(d){return color(d.name);})
      .on("mouseover", function(){console.log("ici");});
});

function type(d) {
  //d.frequency = +d.frequency;
  return d;
}

</script>
</body></html>
